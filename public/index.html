<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="A project presented by Thinkful showcasing the 2018 U.S. House and Senate candidates' stances on the FCC's Net Neutrality Repeal">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="stylesheet" href="https://fonts.thinkful.com/fonts.css" type="text/css">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Net Neutrality 2018 | Thinkful</title>
    <!-- Normalize.css, a cross-browser reset file -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">


    <!-- OG tags work for Facebook, Google Plus, LinkedIn and even Slack! -->
    <meta property="og:url" content="https://www.thinkful.com/net-neutrality/" />
    <meta name="og:site_name" content="Thinkful"/>
    <meta property="og:title" content="Net Neutrality and 2018 Elections" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://tf-assets-prod.s3.amazonaws.com/adam-content/net-neutrality/preview.png" />
    <meta property="og:description" content="Join Thinkful and take back the net. Help us stand up to Ajit Pai and elect representatives that will permanently reinstate net neutrality protections and ensure a free and open internet for all." />

    <!-- Twitter specific -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Net Neutrality and 2018 Elections" />
    <meta name="twitter:description" content="Join Thinkful and take back the net. Help us stand up to Ajit Pai and elect representatives that will permanently reinstate net neutrality protections and ensure a free and open internet for all." />
    <meta name="twitter:image" content="https://tf-assets-prod.s3.amazonaws.com/adam-content/net-neutrality/preview.png" />

  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
  </body>
</html>
